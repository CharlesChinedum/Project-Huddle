<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-2.css">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-heading">
    <img src="images/logo.svg" alt="logo" class="logo-svg">
  </div>
  <div class="container">
      <img src="images/illustration-mockups.svg" alt="" class="mockups">
      <div class="container-Community">
          <h1 style="color: aliceblue; font-size: 25px; font-family:Arial, Helvetica, sans-serif; padding-left: 50px; padding-top: 30px;" class="community-heading">Build The Community<br> Your Fans Would Love</h1>
          <p class="community-paragraph">Huddle re-imagines the way we build communities. you have<br> a voice, but so does your audience. Create connections
          With<br> your users as you engage in genuine discussion.</p>
          <div class="btn-group">
            <button class="btn">Register</button>
          </div>
          <div class="icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      </div>
  </div>

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ugbor Charles Chinedum</a>.
    </p>
  </footer>

  <script src="Js/all.js"></script>
</body>
</html>
